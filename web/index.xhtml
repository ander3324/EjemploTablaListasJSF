<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Biblioteca</title>
        <link href="css/estilo-plantilla.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h3>Listado de Libros</h3>
                <br/>
                <h:dataTable value="#{libC.lista}" var="lib">

                    <h:column id="isbn">
                        <f:facet name="header">
                            <h:outputText value="ISBN"/>
                        </f:facet>
                        <h:outputText value="#{lib.isbn}"/> 
                    </h:column>

                    <h:column id="titulo">
                        <f:facet name="header">
                            <h:outputText value="TITULO"/>
                        </f:facet>
                        <h:outputText value="#{lib.titulo}"/> 
                    </h:column>

                    <h:column id="autor">
                        <f:facet name="header">
                            <h:outputText value="AUTOR"/>
                        </f:facet>
                        <h:outputText value="#{lib.autor}"/> 
                    </h:column>

                    <h:column id="fecha">
                        <f:facet name="header">
                            <h:outputText value="FECHA"/>
                        </f:facet>
                        <h:outputText value="#{lib.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText> 
                    </h:column>

                    <h:column>
                        <h:commandButton value="Editar"/>&nbsp;
                        <h:commandButton value="Borrar" action="#{libC.doBorrar(lib.isbn)}"/>
                    </h:column>

                </h:dataTable>
                <br/>
                <h:commandButton value="Nuevo Libro" action="#{libC.doNuevo()}"/>
            </h:form>
        </f:view>




    </h:body>
</html>
